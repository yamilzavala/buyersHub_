    <!--FILTROS-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtros
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Categoria</a>
                        <a class="dropdown-item" href="#">Nombre</a>
                    </div>
                </li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingresar filtro" aria-label="Search" #txtBuscar (keyup.enter)="buscarProducto(txtBuscar.value)">
                    <button class="btn btn-outline-primary" (click)="buscarProducto(txtBuscar.value)">Buscar</button>
                </form>
            </ul>
        </div>
    </nav>


    <!--CARDS-->
    <div class="card-columns" [class.hidden]="!productos">

        <div class="card" *ngFor="let productoItem of productos">
            <div class="card-header text-center">
                <h4 class="card-title mb-0">
                    {{productoItem.nombre}}
                </h4>
                <!-- div class="rating">
                    <i class="material-icons">Caracter√≠sticas de {{productoItem.nombre}}...</i>
                </div -->
            </div>
            <a [routerLink]="['/detalleProducto',productoItem.id]">
                <img src="assets/images/products/{{productoItem.imagen}}" alt={{productoItem.nombre}} style="width:100%; ">
            </a>
            <div class="card-body ">
                <small class="text-muted ">{{productoItem.nombre}}</small><br> {{productoItem.descripcion}}<br>
                <hr> Suscripciones: <span class="badge badge-primary ">{{(productoItem.cantidadSuscripciones)/100 | percent}}</span>

            </div>
            <button type="button" class="btn btn-primary" (click)="suscribir(productoItem)" [hidden]="productoItem.estaSuscripto">Suscribirme</button>
            <button type="button" class="btn btn-secondary" (click)="desuscribir(productoItem)" [hidden]="!productoItem.estaSuscripto">Desuscribirme</button>
        </div>

    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center pagination-sm margen-superior ">
        <li class="page-item disabled ">
            <a class="page-link " [routerLink]="[ '/producto',prev_page] " aria-label="Previous ">
                <span aria-hidden="true " class="material-icons ">Anterior</span>
            </a>
        </li>
        <li class="page-item active ">
            <a class="page-link " href="# " aria-label="1 ">
                <span>1</span>
            </a>
        </li>
        <li class="page-item ">
            <a class="page-link " href="# " aria-label="1 ">
                <span>2</span>
            </a>
        </li>
        <li class="page-item ">
            <a class="page-link " [routerLink]="[ '/producto',next_page] " aria-label="Next ">
                <span aria-hidden="true " class="material-icons ">Siguiente</span>
            </a>
        </li>
    </ul>
